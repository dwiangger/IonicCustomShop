<ion-list>
    <h3 class="center backcolor">Choose from Clip Art</h3>
    <ion-item ng-repeat="image in images" ng-click="imagePicker(image)" class="item-thumbnail-left">
        <img ng-src="{{image.image}}">
        <h2 >{{image.name}}</h2>
        <p>Design Description here:{{image.description}}</p>
    </ion-item>
</ion-list>
