<ion-view title="Save Page">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form ng-hide="isSaved" class="list center">
            <ion-list>
                <h3>Save Your Design Here</h3>
                <p><i>Save your design for later </i></p>
                <label class="item item-input">
                    <span class="input-label">Name your design: </span>
                    <input type="text" ng-model="saved.name">
                </label>
                <!--<p><em>**You do not need to provide a name if purchasing a predesigned shirt. Skip this step.</em></p>-->
            </ion-list>
            <button ng-click="save()" class="button button-balanced button-block icon ion-star"> Save</button>
            <button class="button button-assertive button-block icon ion-android-cancel" ui-sref="tabsController.t-ShirtDesigner"> Cancel</button>
            <!--<button class="button button-block button-stable icon ion-android-arrow-down" ng-click="isSaved = !isSaved"> Skip </button>-->
        </form>

        <!--Quantity Picker-->
        <form ng-show="isSaved" class="list center">
            <ion-list>
                <h3>Ready To Do More? </h3>
                <p>Choose shirt sizes and add to cart</p>
                <label class="item item-input">
                    <span class="input-label">sm: </span>
                    <input type="number" ng-model="design.sizes.sm">
                </label>
                <label class="item item-input">
                    <span class="input-label"> md: </span>
                    <input type="number" ng-model="design.sizes.md">
                </label>
                <label class="item item-input">
                    <span class="input-label"> lg: </span>
                    <input type="number" ng-model="design.sizes.lg">
                </label>
                <label class="item item-input">
                    <span class="input-label"> xl: </span>
                    <input type="number" ng-model="design.sizes.xl">
                </label>
                <label class="item item-input">
                    <span class="input-label"> xxl: </span>
                    <input type="number" ng-model="design.sizes.xxl">
                </label>
            </ion-list>
            <button class="button button-block button-positive icon ion-android-cart" ng-click="addToCart()"> Add to Cart</button>
            <button class="button button-block button-assertive icon ion-arrow-left-a" ui-sref="tabsController.t-ShirtDesigner"> Go Back </button>
        </form>
    </ion-content>
</ion-view>
<!--ui-sref="tabsController.shoppingCart"-->
