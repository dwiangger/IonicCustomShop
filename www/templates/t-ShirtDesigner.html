<ion-view title="T-Shirt Designer ">
    <ion-content overflow-scroll="true" padding="true" style="background: url() no-repeat center;" class="has-header">
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Select Color</span>
                <select ng-model="selectedShirt" ng-options="shirt.color for shirt in shirts">
                </select>
            </label>
        </form>
        {{selectedShirt.color}}
        <div style="text-align:center;">
            <!--<img ng-src="{{selectedShirt.photo}}" width="100%" height="auto">-->
            <img ng-src="{{selectedViewer}}" height="300px">
        </div>
        <form class="list"></form>
        <div class="button-bar">
            <button ng-click="shirtView(selectedShirt.photosleeve)" class="button button-dark button-block ">Sleeve</button>
            <button ng-click="shirtView(selectedShirt.photo)" class="button button-dark button-block ">Front</button>
            <button ng-click="shirtView(selectedShirt.photoback)" class="button button-dark button-block ">Back</button>
        </div>
    </ion-content>
</ion-view>
