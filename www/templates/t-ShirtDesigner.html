<ion-view title="T-Shirt Designer ">
    <ion-content overflow-scroll="true" padding="true" style="background: url() no-repeat center;" class="has-header">
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Select Color</span>
                <select ng-model="shirtColor">
                     <option ng-value="black" >Default-Black</option>
                    <option ng-value="{{shirt.color}}" ng-repeat="shirt in shirts">{{shirt.color}}</option>
                </select>
            </label>
        </form>
        {{shirtColor}}
        <div style="text-align:center;">
            <img ng-src="{{shirt.photo}}" width="100%" height="auto">
        </div>
        <form class="list"></form>
        <div class="button-bar">
            <button class="button button-dark button-block ">Sleeve</button>
            <button class="button button-dark button-block ">Front</button>
            <button class="button button-dark button-block ">Back</button>
        </div>
    </ion-content>
</ion-view>
